name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8' ]

    name: Python ${{ matrix.python-version }}

    env:
      TERM: vt100
      

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install latest pre-release guildai
      run: |
        pip install --no-cache-dir --pre guildai

    - name: Install dependencies
      run: |
        guild init --yes
        source guild-env
        python --version | grep "Python ${{ matrix.python-version }}"
        deactivate

    - name: Install ml-workflow
      run: |
        source guild-env
        pip install .
        python -c 'import workflow'
        deactivate

    - name: Test with pytest
      run: |
        source guild-env
        pip install pytest
        python -m pytest
        deactivate

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 ml-workflow --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ml-workflow --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
